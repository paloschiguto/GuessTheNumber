<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Guess the number</title>
</head>

<body onload="init()">
  <main>
    <div id="welcomeScreen">
      <h2>Guess the Number <br />1 - 100</h2>
    </div>

    <div id="gameArea">
      <section>
        <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"
          placeholder="Informe um nÃºmero:" />
        <p id="textOutput"></p>
      </section>
      <section class="stats">
        <div class="info">
          <p>Number of attempts:</p>
          <span id="attempts">0</span>
        </div>
        <div class="info">
          <p>Your guesses:</p>
          <span id="guesses">0</span>
        </div>
      </section>
      <button id="newGameButton" onclick="newGame()">NEW GAME</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
